            <h3 class="mt-3" id="w-n-s">
                <lang text="ROBOTS:BEHAVIOR:Weight and speed" />
            </h3>
            <hr class="my-2">
            <p>
                <lang text="ROBOTS:BEHAVIOR:Weight is a property present in all robots. It governs how fast the robots move and how efficient they're able to climb slopes. Usually, the bigger and more sensors any given robot has, the heavier it will be, forcing users to make a compromise between accuracy (of their readings) and speed. The weight values of each robot are present in their respective pages.">
                </lang>
            </p>
            <h3 class="mt-3" id="bc">
                <lang text="ROBOTS:BEHAVIOR:Bot controller" />
            </h3>
            <hr class="my-2">
            <p>
                <lang text="ROBOTS:BEHAVIOR:Bot controller (or bc) is the class that controls the virtual robot inside the simulator. Commands usually use the bc class instance.">
                </lang>
                <p class="mt-3">
                    <lang text="ROBOTS:BEHAVIOR:<strong>Example[{:}] </strong><code>bc.wait(1000);</code>" />
                </p>
            </p>

                </lang>
            </p>

                <lang text="ROBOTS:BEHAVIOR:Console" />
            </h4>
            <p>
                <lang text="ROBOTS:BEHAVIOR:The console can be found on the sidebar menu, and all values printed to it will be shown there.">

                <lang text="ROBOTS:BEHAVIOR:LED" />
            </h3>
            <p>
                <lang text='ROBOTS:BEHAVIOR:The LED is a RGB light located at the top of the robot. The user can light one of the basic color values ("WHITE", "BLACK", "YELLOW", "MAGENTA", "GREEN", "BLUE", "CYAN", "RED") or a customizable RGB value from 0 to 255.'>
                </lang>
                <p>
